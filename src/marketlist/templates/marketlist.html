{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Peculiar fox</title>
</head>
<body class="d-flex flex-column h-100">

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #4B0082;">
        <a class="navbar-brand" href="#">Peculiar Fox</a>
    </nav>
  </header>

  <main role="main" class="flex-shrink-0" style="padding: 60px 15px 0;">
    <div class="container">
      <div class="text-center">
        <h1 class="mt-5" id="content_title">Market List</h1>
        <form method="POST" class="md-form">
            {% csrf_token %}
            <input type="text" id="txt_item" class="form-control" name="name" placeholder="Enter a new item" autofocus style="margin-top: 20px;" />
        </form>
      </div>
      <div id="div_list" style="padding: 20px 0;">
        <table id="table_list">
          {% for item in items %}
          <tr>
            <td id="item_{{ forloop.counter }}">
              - {{ item.name }}
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-2" style="background-color: #f5f5f5;">
      <div class="container text-center">
          <div class="text-muted">
            Icons made by <a href="https://www.flaticon.com/authors/monkik" title="monkik">monkik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            <form id="clean_list_form" method="POST" action="../clean/">
              {% csrf_token %}
              <a id="link_clean" href="#" onclick="document.getElementById('clean_list_form').submit(); return false;">Limpar lista</a>
            </form>
          </div>
      </div>
  </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
